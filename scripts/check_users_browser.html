<!DOCTYPE html>
<html>
<head>
    <title>Check Artrio Users</title>
</head>
<body>
    <h1>Artrio User Check</h1>
    <p>Open this in your browser at: http://localhost:8080</p>
    <button onclick="checkUsers()">Check Users in Database</button>
    <div id="results"></div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        // Use the same URL as your app
        const supabaseUrl = 'http://192.168.68.172:54321';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0';
        
        const supabase = createClient(supabaseUrl, supabaseKey);
        
        window.checkUsers = async function() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Get all profiles
                const { data: profiles, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .order('created_at');
                    
                if (error) {
                    resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                    return;
                }
                
                let html = `<h2>Total Users: ${profiles.length}</h2><ul>`;
                profiles.forEach(profile => {
                    html += `<li>
                        <strong>@${profile.username}</strong><br>
                        Display: ${profile.display_name || 'Not set'}<br>
                        Admin: ${profile.is_admin ? 'Yes âœ“' : 'No'}<br>
                        ID: ${profile.id}
                    </li><br>`;
                });
                html += '</ul>';
                
                resultsDiv.innerHTML = html;
                
                // Also check auth.users count
                const { data: { users }, error: authError } = await supabase.auth.admin.listUsers();
                if (!authError) {
                    resultsDiv.innerHTML += `<p>Auth users count: ${users.length}</p>`;
                }
            } catch (err) {
                resultsDiv.innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
            }
        }
    </script>
</body>
</html>
