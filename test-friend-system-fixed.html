<!DOCTYPE html>
<html>
<head>
    <title>Friend System Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Friend System Diagnostic</h1>
    <div id="output" style="white-space: pre-wrap; font-family: monospace;"></div>
    
    <script>
        const { createClient } = supabase;
        const supabaseUrl = 'http://192.168.68.172:54321';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0';
        const sb = createClient(supabaseUrl, supabaseKey);
        
        const output = document.getElementById('output');
        function log(msg) {
            output.textContent += msg + '\n';
            console.log(msg);
        }
        
        async function runTests() {
            log('=== FRIEND SYSTEM DIAGNOSTIC ===\n');
            
            // 1. Check current user
            log('1. Checking authentication...');
            let { data: { user }, error: authError } = await sb.auth.getUser();
            
            if (!user) {
                log('❌ No user logged in!');
                log('   Trying to sign in as test@artrio.local...');
                
                const { data: signInData, error: signInError } = await sb.auth.signInWithPassword({
                    email: 'test@artrio.local',
                    password: 'password123'
                });
                
                if (signInError) {
                    log('❌ Could not sign in: ' + signInError.message);
                    return;
                } else {
                    log('✅ Signed in as test@artrio.local');
                    // Re-fetch user after sign in
                    const userResponse = await sb.auth.getUser();
                    user = userResponse.data.user;
                    
                    if (!user) {
                        log('❌ Still no user after sign in!');
                        log('   This might be a session/cookie issue');
                        return;
                    }
                    log('   User ID: ' + user.id);
                }
            } else {
                log('✅ User authenticated');
                log('   User ID: ' + user.id);
                log('   Email: ' + user.email);
            }
            
            // 2. Get user's profile
            log('\n2. Getting user profile...');
            const { data: userProfile, error: profileError } = await sb
                .from('profiles')
                .select('*')
                .eq('user_id', user.id)
                .single();
            
            if (profileError) {
                log('❌ Could not get profile: ' + profileError.message);
                
                // Check if profile exists at all
                const { data: anyProfile } = await sb
                    .from('profiles')
                    .select('*')
                    .limit(5);
                
                log('   Sample profiles in database:');
                if (anyProfile) {
                    anyProfile.forEach(p => {
                        log('     - ' + p.username + ' (user_id: ' + p.user_id + ')');
                    });
                }
                
                log('\n   Attempting to create profile for user...');
                const { data: newProfile, error: createError } = await sb
                    .from('profiles')
                    .insert({
                        user_id: user.id,
                        username: 'test_user_' + Date.now(),
                    })
                    .select()
                    .single();
                
                if (createError) {
                    log('   ❌ Could not create profile: ' + createError.message);
                    return;
                } else {
                    log('   ✅ Created profile: ' + newProfile.username);
                    userProfile = newProfile;
                }
            } else {
                log('✅ Found profile');
                log('   Profile ID: ' + userProfile.id);
                log('   Username: ' + userProfile.username);
            }
            
            // 3. Check friendships table
            log('\n3. Checking friendships table...');
            const { data: friendships, error: friendshipError } = await sb
                .from('friendships')
                .select('*')
                .or(`user_id.eq.${userProfile.id},friend_id.eq.${userProfile.id}`)
                .limit(5);
            
            if (friendshipError) {
                log('❌ Friendships table error: ' + friendshipError.message);
                log('   This table might not exist or have wrong permissions');
            } else {
                log('✅ Friendships table accessible');
                log('   Current friendships: ' + (friendships?.length || 0));
            }
            
            // 4. Try to find a bot to friend
            log('\n4. Finding a bot to test with...');
            const { data: botProfile, error: botError } = await sb
                .from('profiles')
                .select('*')
                .eq('username', 'bot1')
                .single();
            
            if (botError || !botProfile) {
                log('❌ Could not find bot1 profile');
                // Try to find any other profile
                const { data: anyOtherProfile } = await sb
                    .from('profiles')
                    .select('*')
                    .neq('user_id', user.id)
                    .limit(1)
                    .single();
                
                if (anyOtherProfile) {
                    log('   Using ' + anyOtherProfile.username + ' instead');
                    botProfile = anyOtherProfile;
                } else {
                    log('   No other profiles found to test with');
                    return;
                }
            } else {
                log('✅ Found bot1 profile');
                log('   Bot Profile ID: ' + botProfile.id);
            }
            
            // 5. Check if already friends
            log('\n5. Checking if already friends...');
            const { data: existing } = await sb
                .from('friendships')
                .select('*')
                .or(`and(user_id.eq.${userProfile.id},friend_id.eq.${botProfile.id}),and(user_id.eq.${botProfile.id},friend_id.eq.${userProfile.id})`);
            
            if (existing && existing.length > 0) {
                log('⚠️  Already have a friendship record');
                log('   Status: ' + existing[0].status);
                
                // Delete it for testing
                const { error: deleteError } = await sb
                    .from('friendships')
                    .delete()
                    .eq('id', existing[0].id);
                
                if (!deleteError) {
                    log('   Deleted existing friendship for testing');
                } else {
                    log('   Could not delete: ' + deleteError.message);
                }
            } else {
                log('✅ No existing friendship');
            }
            
            // 6. Try to create friendship
            log('\n6. Attempting to create friendship...');
            log('   From: ' + userProfile.username + ' (ID: ' + userProfile.id + ')');
            log('   To: ' + botProfile.username + ' (ID: ' + botProfile.id + ')');
            
            const { data: newFriendship, error: insertError } = await sb
                .from('friendships')
                .insert({
                    user_id: userProfile.id,
                    friend_id: botProfile.id,
                    status: 'pending'
                })
                .select();
            
            if (insertError) {
                log('❌ FAILED TO CREATE FRIENDSHIP!');
                log('   Error: ' + insertError.message);
                log('   Code: ' + insertError.code);
                log('   Details: ' + JSON.stringify(insertError.details));
                log('   Hint: ' + insertError.hint);
                
                // Check if it's RLS issue
                if (insertError.code === '42501') {
                    log('\n   This is a Row Level Security (RLS) issue.');
                    log('   The friendships table has RLS enabled but no policies.');
                    log('   Need to add INSERT policy for authenticated users.');
                }
            } else {
                log('✅ Successfully created friendship!');
                log('   Friendship ID: ' + newFriendship[0].id);
                log('   Status: ' + newFriendship[0].status);
            }
            
            log('\n=== END DIAGNOSTIC ===');
        }
        
        runTests().catch(err => {
            log('Fatal error: ' + err.message);
            console.error(err);
        });
    </script>
</body>
</html>
