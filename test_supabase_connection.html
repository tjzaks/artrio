<!DOCTYPE html>
<html>
<head>
    <title>Supabase Connection Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="status">Testing connection...</div>
    <div id="results"></div>

    <script>
        const SUPABASE_URL = 'https://nqwijkvpzyadpsegvgbm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xd2lqa3ZwenlhZHBzZWd2Z2JtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzODc3NjcsImV4cCI6MjA3MDk2Mzc2N30.7QDR-iANA7YS5c9NUJWDMLj9AkoBDPrs6Heq-LeAepg';

        async function testConnection() {
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            
            try {
                // Initialize Supabase client
                const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                status.innerHTML = '✅ Supabase client created<br>';
                
                // Try to fetch profiles
                const { data, error } = await supabase
                    .from('profiles')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    status.innerHTML += '❌ Error fetching data: ' + error.message;
                    results.innerHTML = '<pre>' + JSON.stringify(error, null, 2) + '</pre>';
                } else {
                    status.innerHTML += '✅ Successfully connected to Supabase!';
                    results.innerHTML = '<pre>Data: ' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (err) {
                status.innerHTML = '❌ Connection failed';
                results.innerHTML = '<pre>Error: ' + err.toString() + '</pre>';
            }
        }

        // Run test
        testConnection();
    </script>
</body>
</html>
